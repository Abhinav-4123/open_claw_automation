version: '3.8'

services:
  openclaw:
    build: .
    ports:
      - "8080:8080"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash}
      - DATABASE_URL=postgresql://openclaw:openclaw123@postgres:5432/openclaw
      - PRODUCT_NAME=${PRODUCT_NAME:-TestGuard AI}
      - PRODUCT_URL=${PRODUCT_URL:-https://testguard.ai}
      - PRODUCT_PITCH=${PRODUCT_PITCH:-AI-powered QA testing}
      - TWITTER_API_KEY=${TWITTER_API_KEY}
      - TWITTER_API_SECRET=${TWITTER_API_SECRET}
      - TWITTER_ACCESS_TOKEN=${TWITTER_ACCESS_TOKEN}
      - TWITTER_ACCESS_SECRET=${TWITTER_ACCESS_SECRET}
    depends_on:
      - postgres
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=openclaw
      - POSTGRES_PASSWORD=openclaw123
      - POSTGRES_DB=openclaw
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Optional: Redis for caching/queues
  # redis:
  #   image: redis:alpine
  #   restart: unless-stopped

volumes:
  postgres_data:
