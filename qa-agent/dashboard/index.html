<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestGuard AI - Dashboard</title>
    <meta name="description" content="AI-Powered QA Testing & Security Analysis Platform">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõ°Ô∏è</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff88;
            --primary-dark: #00cc6a;
            --primary-glow: rgba(0, 255, 136, 0.15);
            --secondary: #00d4ff;
            --bg-dark: #0a0a0f;
            --bg-sidebar: #0d0d14;
            --bg-card: #12121a;
            --bg-card-hover: #1a1a25;
            --bg-input: #0f0f18;
            --border: #1e1e2e;
            --border-light: #2a2a3e;
            --text: #ffffff;
            --text-secondary: #c4c4d4;
            --text-muted: #6b6b7e;
            --success: #00ff88;
            --error: #ff4757;
            --warning: #ffa502;
            --info: #00d4ff;
            --critical: #ff0040;
            --high: #ff4757;
            --medium: #ffa502;
            --low: #00d4ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 14px; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Layout */
        .app { display: flex; min-height: 100vh; }

        .sidebar {
            width: 260px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
            transition: transform 0.3s ease;
        }

        .main { flex: 1; margin-left: 260px; min-height: 100vh; }

        .header {
            background: var(--bg-sidebar);
            border-bottom: 1px solid var(--border);
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 50;
            backdrop-filter: blur(10px);
        }

        .content { padding: 32px; max-width: 1400px; }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 18px;
            font-weight: 800;
            margin-bottom: 32px;
            text-decoration: none;
            color: var(--text);
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .logo span { background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Navigation */
        .nav-section { margin-bottom: 24px; }
        .nav-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 12px;
            padding: 0 12px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 4px;
            transition: all 0.2s ease;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
        }

        .nav-item:hover { background: var(--bg-card); color: var(--text); }
        .nav-item.active { background: var(--primary-glow); color: var(--primary); }
        .nav-item .icon { font-size: 18px; width: 24px; text-align: center; }
        .nav-item .badge {
            margin-left: auto;
            background: var(--primary);
            color: #000;
            font-size: 10px;
            font-weight: 700;
            padding: 2px 8px;
            border-radius: 10px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .stat-card:hover { border-color: var(--border-light); transform: translateY(-2px); }
        .stat-card .label { font-size: 12px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px; }
        .stat-card .value { font-size: 32px; font-weight: 700; background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .stat-card .change { font-size: 12px; color: var(--success); margin-top: 8px; display: flex; align-items: center; gap: 4px; }
        .stat-card .change.negative { color: var(--error); }

        /* Cards */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            margin-bottom: 24px;
            overflow: hidden;
        }

        .card-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title { font-size: 16px; font-weight: 600; }
        .card-body { padding: 24px; }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #000;
        }

        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 24px var(--primary-glow); }
        .btn-secondary { background: var(--bg-input); border: 1px solid var(--border); color: var(--text); }
        .btn-secondary:hover { border-color: var(--primary); color: var(--primary); }
        .btn-danger { background: var(--error); color: #fff; }
        .btn-sm { padding: 6px 12px; font-size: 12px; }

        /* Form Elements */
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-size: 12px; font-weight: 600; color: var(--text-muted); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-glow);
        }

        .form-input::placeholder { color: var(--text-muted); }

        /* Table */
        .table-container { overflow-x: auto; }

        table { width: 100%; border-collapse: collapse; }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            background: var(--bg-input);
        }

        tr:hover td { background: var(--bg-card-hover); }

        /* Status Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-success { background: rgba(0, 255, 136, 0.15); color: var(--success); }
        .badge-error { background: rgba(255, 71, 87, 0.15); color: var(--error); }
        .badge-warning { background: rgba(255, 165, 2, 0.15); color: var(--warning); }
        .badge-info { background: rgba(0, 212, 255, 0.15); color: var(--info); }
        .badge-pending { background: rgba(107, 107, 126, 0.15); color: var(--text-muted); }

        .badge::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        /* Score Ring */
        .score-ring {
            width: 120px;
            height: 120px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .score-ring svg { position: absolute; transform: rotate(-90deg); }
        .score-ring .value { font-size: 28px; font-weight: 700; }
        .score-ring .label { font-size: 11px; color: var(--text-muted); }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active { display: flex; opacity: 1; }

        .modal {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal { transform: scale(1); }
        .modal-header { padding: 24px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .modal-title { font-size: 18px; font-weight: 600; }
        .modal-close { background: none; border: none; color: var(--text-muted); font-size: 24px; cursor: pointer; padding: 4px; }
        .modal-close:hover { color: var(--text); }
        .modal-body { padding: 24px; }
        .modal-footer { padding: 24px; border-top: 1px solid var(--border); display: flex; justify-content: flex-end; gap: 12px; }

        /* Toast Notifications */
        .toast-container { position: fixed; bottom: 24px; right: 24px; z-index: 2000; display: flex; flex-direction: column; gap: 12px; }

        .toast {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 300px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            animation: slideIn 0.3s ease;
        }

        .toast.success { border-color: var(--success); }
        .toast.error { border-color: var(--error); }
        .toast .icon { font-size: 20px; }
        .toast .message { flex: 1; font-size: 13px; }

        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* Vulnerability List */
        .vuln-item {
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 3px solid var(--text-muted);
        }

        .vuln-item.critical { border-left-color: var(--critical); }
        .vuln-item.high { border-left-color: var(--high); }
        .vuln-item.medium { border-left-color: var(--medium); }
        .vuln-item.low { border-left-color: var(--low); }

        .vuln-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .vuln-title { font-weight: 600; font-size: 14px; }
        .vuln-desc { color: var(--text-muted); font-size: 13px; line-height: 1.5; }
        .vuln-meta { display: flex; gap: 16px; margin-top: 12px; font-size: 11px; color: var(--text-muted); }

        /* Loading */
        .loading { display: flex; align-items: center; justify-content: center; padding: 40px; }
        .spinner { width: 32px; height: 32px; border: 3px solid var(--border); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Empty State */
        .empty-state { text-align: center; padding: 60px 20px; color: var(--text-muted); }
        .empty-state .icon { font-size: 48px; margin-bottom: 16px; opacity: 0.5; }
        .empty-state h3 { font-size: 18px; margin-bottom: 8px; color: var(--text); }
        .empty-state p { margin-bottom: 24px; }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.open { transform: translateX(0); }
            .main { margin-left: 0; }
            .content { padding: 20px; }
            .stats-grid { grid-template-columns: 1fr; }
        }

        /* Animations */
        .fade-in { animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Tabs */
        .tabs { display: flex; gap: 8px; margin-bottom: 24px; border-bottom: 1px solid var(--border); padding-bottom: 16px; }
        .tab { padding: 8px 16px; border-radius: 8px; font-size: 13px; font-weight: 500; cursor: pointer; color: var(--text-muted); transition: all 0.2s; }
        .tab:hover { color: var(--text); }
        .tab.active { background: var(--primary-glow); color: var(--primary); }

        /* Filters */
        .filters { display: flex; gap: 12px; flex-wrap: wrap; margin-bottom: 20px; }
        .filter-chip { padding: 6px 14px; border-radius: 20px; font-size: 12px; background: var(--bg-input); border: 1px solid var(--border); cursor: pointer; transition: all 0.2s; }
        .filter-chip:hover, .filter-chip.active { border-color: var(--primary); color: var(--primary); }
    </style>
</head>

    <script>
    // ============== STATE MANAGEMENT ==============
    const Store = {
        state: {
            currentView: 'dashboard',
            tests: [],
            scans: [],
            stats: { tests: {}, security: {} },
            loading: { tests: false, scans: false, stats: false },
            filters: { status: 'all', severity: 'all' }
        },

        listeners: [],

        subscribe(fn) {
            this.listeners.push(fn);
            return () => this.listeners = this.listeners.filter(l => l !== fn);
        },

        setState(updates) {
            this.state = { ...this.state, ...updates };
            this.listeners.forEach(fn => fn(this.state));
        },

        getState() {
            return this.state;
        }
    };

    // ============== API SERVICE ==============
    const API_BASE = window.location.origin;

    const api = {
        async get(endpoint) {
            const res = await fetch(`${API_BASE}${endpoint}`);
            if (!res.ok) throw new Error(`API Error: ${res.status}`);
            return res.json();
        },

        async post(endpoint, data) {
            const res = await fetch(`${API_BASE}${endpoint}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (!res.ok) throw new Error(`API Error: ${res.status}`);
            return res.json();
        }
    };

    // ============== DATA FETCHING ==============
    async function fetchStats() {
        try {
            const stats = await api.get('/stats');
            Store.setState({ stats });
            updateStatsBadges();
        } catch (e) {
            console.error('Failed to fetch stats:', e);
        }
    }

    async function fetchTests() {
        Store.setState({ loading: { ...Store.getState().loading, tests: true } });
        try {
            const tests = await api.get('/tests');
            Store.setState({ tests: tests || [] });
        } catch (e) {
            console.error('Failed to fetch tests:', e);
            Store.setState({ tests: [] });
        }
        Store.setState({ loading: { ...Store.getState().loading, tests: false } });
    }

    async function fetchScans() {
        Store.setState({ loading: { ...Store.getState().loading, scans: true } });
        try {
            const scans = await api.get('/security/scans');
            Store.setState({ scans: scans || [] });
        } catch (e) {
            console.error('Failed to fetch scans:', e);
            Store.setState({ scans: [] });
        }
        Store.setState({ loading: { ...Store.getState().loading, scans: false } });
    }

    function updateStatsBadges() {
        const { stats } = Store.getState();
        document.getElementById('testsCount').textContent = stats.tests?.total || 0;
        document.getElementById('scansCount').textContent = stats.security?.total_scans || 0;
    }

    // ============== VIEW RENDERING ==============
    function renderDashboard() {
        const { stats, tests, scans } = Store.getState();
        const recentTests = tests.slice(0, 5);
        const recentScans = scans.slice(0, 5);

        return `
            <div class="stats-grid fade-in">
                <div class="stat-card">
                    <div class="label">Total Tests</div>
                    <div class="value">${stats.tests?.total || 0}</div>
                    <div class="change">+${stats.tests?.passed || 0} passed</div>
                </div>
                <div class="stat-card">
                    <div class="label">Security Scans</div>
                    <div class="value">${stats.security?.total_scans || 0}</div>
                    <div class="change">${stats.security?.completed || 0} completed</div>
                </div>
                <div class="stat-card">
                    <div class="label">Avg Security Score</div>
                    <div class="value">${stats.security?.average_score || 0}%</div>
                    <div class="change ${stats.security?.average_score >= 80 ? '' : 'negative'}">${stats.security?.average_score >= 80 ? 'Healthy' : 'Needs attention'}</div>
                </div>
                <div class="stat-card">
                    <div class="label">Active Tests</div>
                    <div class="value">${stats.tests?.running || 0}</div>
                    <div class="change">Running now</div>
                </div>
            </div>

            <div style="display:grid;grid-template-columns:1fr 1fr;gap:24px;">
                <div class="card fade-in" style="animation-delay:0.1s;">
                    <div class="card-header">
                        <h3 class="card-title">Recent QA Tests</h3>
                        <a class="btn btn-sm btn-secondary" data-view="tests">View All</a>
                    </div>
                    <div class="card-body" style="padding:0;">
                        ${recentTests.length ? `
                            <table>
                                <thead><tr><th>URL</th><th>Status</th><th>Started</th></tr></thead>
                                <tbody>
                                    ${recentTests.map(t => `
                                        <tr>
                                            <td style="max-width:200px;overflow:hidden;text-overflow:ellipsis;">${t.url}</td>
                                            <td><span class="badge badge-${getStatusClass(t.status)}">${t.status}</span></td>
                                            <td style="color:var(--text-muted);font-size:12px;">${formatTime(t.started_at)}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        ` : '<div class="empty-state"><p>No tests yet</p><button class="btn btn-primary btn-sm" onclick="openModal(\'newTest\')">Create Test</button></div>'}
                    </div>
                </div>

                <div class="card fade-in" style="animation-delay:0.2s;">
                    <div class="card-header">
                        <h3 class="card-title">Recent Security Scans</h3>
                        <a class="btn btn-sm btn-secondary" data-view="security">View All</a>
                    </div>
                    <div class="card-body" style="padding:0;">
                        ${recentScans.length ? `
                            <table>
                                <thead><tr><th>URL</th><th>Score</th><th>Status</th></tr></thead>
                                <tbody>
                                    ${recentScans.map(s => `
                                        <tr onclick="viewScanDetails('${s.scan_id}')" style="cursor:pointer;">
                                            <td style="max-width:200px;overflow:hidden;text-overflow:ellipsis;">${s.url}</td>
                                            <td><strong style="color:${getScoreColor(s.overall_score)}">${s.overall_score || '-'}/100</strong></td>
                                            <td><span class="badge badge-${getStatusClass(s.status)}">${s.status}</span></td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        ` : '<div class="empty-state"><p>No scans yet</p><button class="btn btn-primary btn-sm" onclick="openModal(\'newScan\')">Start Scan</button></div>'}
                    </div>
                </div>
            </div>
        `;
    }

    function renderTests() {
        const { tests, loading, filters } = Store.getState();
        const filteredTests = filters.status === 'all' ? tests : tests.filter(t => t.status === filters.status);

        return `
            <div class="filters fade-in">
                <span class="filter-chip ${filters.status === 'all' ? 'active' : ''}" onclick="setFilter('status', 'all')">All</span>
                <span class="filter-chip ${filters.status === 'running' ? 'active' : ''}" onclick="setFilter('status', 'running')">Running</span>
                <span class="filter-chip ${filters.status === 'completed' ? 'active' : ''}" onclick="setFilter('status', 'completed')">Completed</span>
                <span class="filter-chip ${filters.status === 'failed' ? 'active' : ''}" onclick="setFilter('status', 'failed')">Failed</span>
            </div>

            <div class="card fade-in">
                <div class="card-header">
                    <h3 class="card-title">QA Tests (${filteredTests.length})</h3>
                    <button class="btn btn-primary btn-sm" onclick="openModal('newTest')">+ New Test</button>
                </div>
                <div class="card-body" style="padding:0;">
                    ${loading.tests ? '<div class="loading"><div class="spinner"></div></div>' :
                      filteredTests.length ? `
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Test ID</th>
                                        <th>URL</th>
                                        <th>Objective</th>
                                        <th>Status</th>
                                        <th>Started</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${filteredTests.map(t => `
                                        <tr>
                                            <td><code style="color:var(--primary);font-size:11px;">${t.test_id}</code></td>
                                            <td style="max-width:250px;overflow:hidden;text-overflow:ellipsis;">${t.url}</td>
                                            <td style="text-transform:capitalize;">${t.objective}</td>
                                            <td><span class="badge badge-${getStatusClass(t.status)}">${t.status}</span></td>
                                            <td style="color:var(--text-muted);font-size:12px;">${formatTime(t.started_at)}</td>
                                            <td>
                                                <button class="btn btn-sm btn-secondary" onclick="viewTestReport('${t.test_id}')">View</button>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    ` : '<div class="empty-state"><div class="icon">üß™</div><h3>No QA Tests</h3><p>Create your first test to get started</p><button class="btn btn-primary" onclick="openModal(\'newTest\')">Create Test</button></div>'}
                </div>
            </div>
        `;
    }

    function renderSecurity() {
        const { scans, loading, filters } = Store.getState();
        const filteredScans = filters.status === 'all' ? scans : scans.filter(s => s.status === filters.status);

        return `
            <div class="filters fade-in">
                <span class="filter-chip ${filters.status === 'all' ? 'active' : ''}" onclick="setFilter('status', 'all')">All</span>
                <span class="filter-chip ${filters.status === 'running' ? 'active' : ''}" onclick="setFilter('status', 'running')">Running</span>
                <span class="filter-chip ${filters.status === 'completed' ? 'active' : ''}" onclick="setFilter('status', 'completed')">Completed</span>
            </div>

            <div class="card fade-in">
                <div class="card-header">
                    <h3 class="card-title">Security Scans (${filteredScans.length})</h3>
                    <button class="btn btn-primary btn-sm" onclick="openModal('newScan')">+ New Scan</button>
                </div>
                <div class="card-body" style="padding:0;">
                    ${loading.scans ? '<div class="loading"><div class="spinner"></div></div>' :
                      filteredScans.length ? `
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Scan ID</th>
                                        <th>URL</th>
                                        <th>Score</th>
                                        <th>Vulnerabilities</th>
                                        <th>Frameworks</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${filteredScans.map(s => `
                                        <tr>
                                            <td><code style="color:var(--secondary);font-size:11px;">${s.scan_id}</code></td>
                                            <td style="max-width:200px;overflow:hidden;text-overflow:ellipsis;">${s.url}</td>
                                            <td><strong style="color:${getScoreColor(s.overall_score)};font-size:18px;">${s.overall_score || '-'}</strong><span style="color:var(--text-muted);">/100</span></td>
                                            <td>${s.vulnerabilities_count || 0}</td>
                                            <td style="font-size:11px;color:var(--text-muted);">${(s.frameworks || []).join(', ')}</td>
                                            <td><span class="badge badge-${getStatusClass(s.status)}">${s.status}</span></td>
                                            <td>
                                                <button class="btn btn-sm btn-secondary" onclick="viewScanDetails('${s.scan_id}')">Details</button>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    ` : '<div class="empty-state"><div class="icon">üõ°Ô∏è</div><h3>No Security Scans</h3><p>Run your first security scan</p><button class="btn btn-primary" onclick="openModal(\'newScan\')">Start Scan</button></div>'}
                </div>
            </div>
        `;
    }

    // ============== HELPERS ==============
    function getStatusClass(status) {
        const map = { completed: 'success', passed: 'success', running: 'warning', pending: 'pending', failed: 'error' };
        return map[status] || 'pending';
    }

    function getScoreColor(score) {
        if (!score) return 'var(--text-muted)';
        if (score >= 90) return 'var(--success)';
        if (score >= 70) return 'var(--warning)';
        return 'var(--error)';
    }

    function formatTime(iso) {
        if (!iso) return '-';
        const d = new Date(iso);
        return d.toLocaleString('en-US', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
    }

    // ============== ACTIONS ==============
    function setFilter(key, value) {
        Store.setState({ filters: { ...Store.getState().filters, [key]: value } });
        render();
    }

    function switchView(view) {
        Store.setState({ currentView: view });
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.querySelector(`.nav-item[data-view="${view}"]`)?.classList.add('active');

        const titles = { dashboard: ['Dashboard', 'Overview of your testing activities'], tests: ['QA Tests', 'Manage your automated QA tests'], security: ['Security Scans', 'View security scan results'] };
        document.getElementById('viewTitle').textContent = titles[view]?.[0] || 'Dashboard';
        document.getElementById('viewSubtitle').textContent = titles[view]?.[1] || '';

        render();
    }

    function openModal(type) {
        document.getElementById(`${type}Modal`).classList.add('active');
    }

    function closeModal(type) {
        document.getElementById(`${type}Modal`).classList.remove('active');
    }

    async function submitNewTest() {
        const form = document.getElementById('newTestForm');
        const data = {
            url: form.url.value,
            objective: form.objective.value,
            credentials: form.username.value ? { username: form.username.value, password: form.password.value } : null
        };

        try {
            await api.post('/test', data);
            showToast('Test started successfully', 'success');
            closeModal('newTest');
            form.reset();
            fetchTests();
            fetchStats();
        } catch (e) {
            showToast('Failed to start test: ' + e.message, 'error');
        }
    }

    async function submitNewScan() {
        const form = document.getElementById('newScanForm');
        const frameworks = Array.from(form.querySelectorAll('input[name="frameworks"]:checked')).map(i => i.value);

        if (!frameworks.length) {
            showToast('Select at least one framework', 'error');
            return;
        }

        try {
            await api.post('/security/scan', { url: form.url.value, frameworks });
            showToast('Security scan started', 'success');
            closeModal('newScan');
            form.reset();
            fetchScans();
            fetchStats();
        } catch (e) {
            showToast('Failed to start scan: ' + e.message, 'error');
        }
    }

    async function viewScanDetails(scanId) {
        try {
            const scan = await api.get(`/security/scan/${scanId}`);
            showScanModal(scan);
        } catch (e) {
            showToast('Failed to load scan details', 'error');
        }
    }

    function showScanModal(scan) {
        const vulns = scan.vulnerabilities || [];
        const modal = document.createElement('div');
        modal.className = 'modal-overlay active';
        modal.innerHTML = `
            <div class="modal" style="max-width:700px;">
                <div class="modal-header">
                    <h2 class="modal-title">Scan Results: ${scan.url}</h2>
                    <button class="modal-close" onclick="this.closest('.modal-overlay').remove()">&times;</button>
                </div>
                <div class="modal-body">
                    <div style="display:flex;gap:24px;margin-bottom:24px;">
                        <div class="score-ring">
                            <svg width="120" height="120">
                                <circle cx="60" cy="60" r="54" fill="none" stroke="var(--border)" stroke-width="8"/>
                                <circle cx="60" cy="60" r="54" fill="none" stroke="${getScoreColor(scan.overall_score)}" stroke-width="8" stroke-dasharray="${(scan.overall_score || 0) * 3.39} 339" stroke-linecap="round"/>
                            </svg>
                            <div style="text-align:center;">
                                <div class="value" style="color:${getScoreColor(scan.overall_score)}">${scan.overall_score || 0}</div>
                                <div class="label">Score</div>
                            </div>
                        </div>
                        <div style="flex:1;">
                            <h4 style="margin-bottom:12px;">Framework Scores</h4>
                            ${Object.entries(scan.framework_scores || {}).map(([k, v]) => `
                                <div style="display:flex;justify-content:space-between;margin-bottom:8px;font-size:13px;">
                                    <span style="text-transform:capitalize;">${k.replace(/_/g, ' ')}</span>
                                    <span style="color:${v >= 70 ? 'var(--success)' : 'var(--warning)'}">${v}%</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <h4 style="margin-bottom:12px;">Vulnerabilities (${vulns.length})</h4>
                    <div style="max-height:300px;overflow-y:auto;">
                        ${vulns.map(v => `
                            <div class="vuln-item ${v.severity}">
                                <div class="vuln-header">
                                    <span class="vuln-title">${v.title}</span>
                                    <span class="badge badge-${v.severity === 'critical' || v.severity === 'high' ? 'error' : v.severity === 'medium' ? 'warning' : 'info'}">${v.severity}</span>
                                </div>
                                <p class="vuln-desc">${v.recommendation || v.category || ''}</p>
                            </div>
                        `).join('') || '<p style="color:var(--text-muted);text-align:center;padding:20px;">No vulnerabilities found</p>'}
                    </div>
                </div>
            </div>
        `;
        modal.onclick = e => { if (e.target === modal) modal.remove(); };
        document.body.appendChild(modal);
    }

    function showToast(message, type = 'info') {
        const container = document.getElementById('toastContainer');
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.innerHTML = `<span class="icon">${type === 'success' ? '‚úì' : type === 'error' ? '‚úï' : '‚Ñπ'}</span><span class="message">${message}</span>`;
        container.appendChild(toast);
        setTimeout(() => toast.remove(), 4000);
    }

    // ============== RENDER ==============
    function render() {
        const { currentView } = Store.getState();
        const views = { dashboard: renderDashboard, tests: renderTests, security: renderSecurity };
        document.getElementById('viewContent').innerHTML = views[currentView]?.() || renderDashboard();
    }

    // ============== INIT ==============
    async function init() {
        // Set up navigation
        document.querySelectorAll('.nav-item[data-view]').forEach(el => {
            el.addEventListener('click', () => switchView(el.dataset.view));
        });

        // Initial data fetch
        await Promise.all([fetchStats(), fetchTests(), fetchScans()]);
        render();

        // Auto-refresh every 10 seconds
        setInterval(() => {
            fetchStats();
            fetchTests();
            fetchScans();
        }, 10000);
    }

    // Start app
    init();
    </script>
</body>
</html>
